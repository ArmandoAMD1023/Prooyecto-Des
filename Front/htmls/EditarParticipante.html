<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/Inicio.css">
    <title>Aplicacion Registro de Asistentes de Congreso</title>
</head>

    <body>
        <h1>Congreso de Tecnologías de la Información</h1>
        <div class="menu">
            <a href="../htmls/index.html">Inicio</a>
            <a href="../htmls/Participantes.html">Participantes</a>
            <a href="../htmls/Registro.html">Registros</a>
            <a href="../htmls/Conferencias.html">Conferencia</a>
            
        </div>

        <div class="formReg">
            <form id="editarParticipanteForm">
            <h2 id="modalTitle">Editar Participante</h2>
            <br>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="twitter">Twitter:</label>
            <input type="text" id="twitter" name="twitter">
    
            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" required>
    
            <label>Imagen de perfil:</label>
            <div class="image-options">
                <div class="image-option">
                    <label for="opcion1"><img src="usuario1.png" alt="Opción 1"></label>
                    <input type="radio" id="opcion1" name="imagen" value="1">
                    <p>Autor 1</p>
                </div>
    
                <div class="image-option">
                    <label for="opcion2"><img src="usuario2.png" alt="Opción 2"></label>
                    <input type="radio" id="opcion2" name="imagen" value="2">
                    <p>Autor 2</p>
                </div>
    
                <div class="image-option">
                    <label for="opcion3"><img src="usuario3.png" alt="Opción 3"></label>
                    <input type="radio" id="opcion3" name="imagen" value="3">
                    <p>Autor 3</p>
                </div>
            </div>
            <label for="terminos">
                <input type="checkbox" id="terminos" name="terminos" required>
                He leído y acepto los términos y condiciones
            </label>
    
            <button type="submit">Guardar Cambios</button>
        </form>
        <div></div>
        <script>
            
    // JavaScript para manejar la edición de participante
    document.getElementById('editarParticipanteForm').addEventListener('submit', function (event) {
        event.preventDefault();

        const participantId = obtenerIdDelQuery(); // Implementa esta función para obtener el ID del participante desde la URL
        const nombre = document.getElementById('nombre').value;
        const apellidos = document.getElementById('apellido').value;
        const email = document.getElementById('email').value;
        const usuarioTwitter = document.getElementById('twitter').value;
        const avatar = obtenerValorSeleccionado('imagen');
        const ocupacion = document.getElementById('ocupacion').value;
        const aceptoTerminos = document.getElementById('terminos').checked;

        // Construye el objeto con los datos actualizados
        const datosActualizados = {
            nombre,
            apellidos,
            email,
            usuarioTwitter,
            avatar,
            ocupacion,
            aceptoTerminos,
            asistencia: []
        };

        // Realiza la solicitud PUT al servidor para actualizar el participante
        fetch(`http://localhost:5034/api/participante/${participantId}`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(datosActualizados)
        })
        .then(response => response.json())
        .then(data => {
            // Maneja la respuesta del servidor si es necesario
            console.log('Respuesta del servidor:', data);

            // Redirige al listado de participantes después de guardar
            window.location.href = '../htmls/Participantes.html';
        })
        .catch(error => {
            console.error('Error al realizar la solicitud PUT:', error);
        });
    });

    function obtenerIdDelQuery() {
        // Implementa esta función para obtener el ID del participante desde la URL
    }

        </script>
    </body>
    

</html>
